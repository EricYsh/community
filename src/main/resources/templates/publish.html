
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Helper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/community.css" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!--自适应背景调用它<div class="demo"></div>-->
<nav class="navbar navbar-default page__menu menu" style="border:0px solid #052D4F; ">
    <div class="container-fluid navbar—style" >
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed " data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only ">Recruit Helper</span>

            </button>
            <a class="navbar-brand" style="color:white;margin-top:-1px;" href="/">Recruit Helper</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left display-style"  >
                <span  ></span>
                <div class="form-group display-style" style=" display:flex; justify-content:center;">
                    <input type="text" class="form-control border-style"  >
                    <button type="submit" class=" glyphicon glyphicon-search icon-style search-button" aria-hidden="true"></button>
                </div>

            </form>

            <ul class="nav navbar-nav navbar-right menu__list r-list">
                <!--<li th:if="${session.user != null}">
                    <a href="/publish" style="color:white; font-size: 15px" >POST</a>
                </li>-->

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}" style="color:white; font-size: 15px; font-weight:normal"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="menu__group menu__link r-link text-underlined"><a href="#">Message</a></li>
                        <li class="menu__group menu__link r-link text-underlined"><a href="#">Profile</a></li>

                    </ul>
                </li>
                <li th:if="${session.user == null}" class="menu__group menu__link r-link text-underlined">
                    <a style="color:white; font-size: 15px; font-weight:normal" href="https://github.com/login/oauth/authorize?client_id=8ca0d9325da346901696&redirect_uri=http://localhost:8080/callback&scope=user&state=1">
                        Login
                    </a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--这端数据获取需要注意，因为和设计挺多不一样的地方，所以改的比较多-->
<div class="container-fluid main1 card-style" style=" color:#052D4F; ">
    <div class="row" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus plus-icon" aria-hidden="true" ></span>Post New Job</h2>
            <hr>

            <form action="/publish" method="post" >

                <div class=" col-md-12 left input-table">

                    <div class="col-md-5 form-group center" >
                        <label class=" col-md-5 right" for="title">Job Title:</label>
                        <input class=" col-md-7 form-control" type="text" th:value="${title}" id="title" name="title" placeholder="Job Title">
                    </div>

                    <!--需要改库 加个Company_Name-->
                    <div class=" col-md-5 form-group center" >
                        <label class=" col-md-5 " for="company">Company:</label>
                        <input class=" col-md-7 form-control" type="text" th:value="${company}" id="company" name="company" placeholder="Input Company Name">
                    </div>


                    <div class="col-md-1 "></div>
                </div>

                <div class=" col-md-12 input-table left" >

                    <div class=" col-md-5 form-group center">
                        <label class=" col-md-5 right" for="tag">Add Tags: </label>
                        <input class=" col-md-7 form-control"  type="text" th:value="${tag}" id="tag" name="tag" placeholder="Input tags, divided by comma">
                    </div>
                    <!--需要改库 加个Workplace-->
                    <div class=" col-md-5 form-group center" >
                        <label class=" col-md-5 right" for="place">Workplace:</label>
                        <input class=" col-md-7 form-control" type="text" th:value="${place}" id="place" name="place" placeholder="Write Down Workplace">
                    </div>
                    <div class="col-md-1 "></div>

                </div>

                <!--More Detail 变成了Job_Description，这个暂时先这样-->
                <div class="col-md-11 form-group input-table center"  style="margin-top:20px">
                    <label class=" col-md-3 right" for="description">Job Details: </label>
                    <textarea class=" col-md-7 table form-control" name="description" id="description" th:value="${description}" cols="30" rows="10"></textarea>
                </div>


                <!--这个保留，放在job description下面，或者这里，改一下格式-->
                <div class="col-md-11 form-group input-table center ">
                    <label class=" col-md-3 right" for="title" >Apply Job Here:</label>
                    <input class=" col-md-7 table form-control"  type="url" th:value="${joblink}" id="joblink" name="joblink" placeholder="link to apply page">
                </div>


                <!-- 这个提示错误信息，放在 submit 左侧 显示 -->
                <span th:if="${error != null}" class="alert alert-danger" th:text="${error}"></span>

                <div >
                    <div class="col-md-8"></div>
                    <button type="submit" class="col-md-1 btn btn-success btn-submit btn-style" >Submit</button>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
