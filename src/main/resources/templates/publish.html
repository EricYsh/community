<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Helper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/css/community.css" type="text/css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}">...</div>

<div class="demo"></div>
<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">

        <!--这端数据获取需要注意，因为和设计挺多不一样的地方，所以改的比较多-->
        <div class="container-fluid main1 card-style" style=" color:#052D4F; ">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-5">
                            <h2><span class="glyphicon glyphicon-plus plus-icon" aria-hidden="true"></span>Post New Job
                            </h2>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-1">
                            <!--  glyphicon glyphicon-remove-sign glyphicon glyphicon-remove-->
                            <a href="/" class="glyphicon glyphicon-remove close"
                               style="color:#052D4F; opacity:0.8;"></a>
                        </div>
                    </div>


                    <hr>

                    <form action="/publish" method="post">
                        <input type="hidden" name="id" th:value="${id}">

                        <div class=" col-md-12 left input-table">
                            <div class="col-md-5 form-group center">
                                <label class=" col-md-5 right" for="title">Job Title:</label>
                                <input class=" col-md-7 form-control" type="text" th:value="${title}" id="title"
                                       name="title" placeholder="Job Title"
                                       autocomplete="off">
                            </div>

                            <!--需要改库 加个Company_Name-->
                            <div class=" col-md-5 form-group center">
                                <label class=" col-md-5 " for="company">Company:</label>
                                <input class=" col-md-7 form-control" type="text" th:value="${company}" id="company"
                                       name="company" placeholder="Input Company Name"
                                       autocomplete="off">
                            </div>


                            <div class="col-md-1 "></div>
                        </div>

                        <div class=" col-md-12 input-table left">
                            <!--Conatact Information
                                                    本来这里写的是 job link，现在改成联系信息，不过名称没改，还是joblink，
                                                    -->
                            <div class="col-md-5 form-group center">
                                <label class=" col-md-5 left" for="title">Contact:</label>
                                <input class=" col-md-7 form-control" type="text" th:value="${joblink}" id="joblink"
                                       name="joblink" placeholder="Contacts information such as link or email"
                                       autocomplete="off">
                            </div>

                            <!--Workplace-->
                            <div class="col-md-5 form-group center">
                                <label class=" col-md-5 right" for="place">Workplace:</label>
                                <input class=" col-md-7 form-control" type="text" th:value="${place}" id="place"
                                       name="place" placeholder="Write Down Workplace"
                                       autocomplete="off">
                            </div>
                            <div class="col-md-1 "></div>

                        </div>
                        <!--Detail/Description-->
                        <div class="col-md-11 form-group input-table left" style="margin-top:20px">
                            <label class=" col-md-3 left" for="description">Job Details: </label>
                            <textarea class=" col-md-7 table form-control" name="description" id="description"
                                      th:text="${description}" style="height:180px"></textarea>
                        </div>

                        <div class="col-md-10 form-group">
                            <label class="col-md-2" for="tag">Add Tags:</label>
                            <input type="text" class="form-control col-md-6" th:value="${tag}" id="tag" name="tag"
                                   autocomplete="off"
                                   placeholder="Select or Input tags, divided by comma"
                                   onclick="showSelectTag()">
                            <div id="select-tag" class="publish-tag-tab">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                                        th:class="${selectCategoryStat.first ? 'active':''}">
                                        <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                           data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                         th:each="selectCategory: ${tags}"
                                         th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                                <span>
                                    <span th:each="selectTag: ${selectCategory.tags}">
                                    <span class="community-tag glyphicon glyphicon-tags" onclick="selectTag(this)"
                                          th:data-tag="${selectTag}"
                                          th:text="${' '+selectTag}">
                                    </span>
                                </span>
                                </span>
                                    </div>
                                </div>
                            </div>
                        </div>

<!--                        <div class=" col-md-10 form-group">-->
<!--                            <label class="col-md-2 right" for="tag">Add Tags: </label>-->
<!--                            <input class="col-md-6 form-control" type="text" th:value="${tag}" id="tag" name="tag"-->
<!--                                   placeholder="Input tags, divided by comma"-->
<!--                                   onclick="showSelectTag()" autocomplete="off">-->
<!--                            &lt;!&ndash;选择标签&ndash;&gt;-->
<!--                            <div id="select-tag" class="publish-tag-tab">-->
<!--                                <ul class="nav nav-tabs" role="tablist">-->
<!--                                    <li role="presentation" th:each="selectCategory: ${tags}">-->
<!--                                        <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"-->
<!--                                           data-toggle="tab" th:text="${selectCategory.categoryName}"></a>-->
<!--                                    </li>-->
<!--                                </ul>-->
<!--                                <div class="tab-content">-->
<!--                                    <div role="tabpanel" class="tag-pane" th:id="${selectCategory.categoryName}"-->
<!--                                         th:each="selectCategory: ${tags}">-->
<!--                                        <span class="label label-info" th:each="selectTag: ${selectCategory.tags}">-->
<!--                                            <span class="glyphicon glyphicon-tags" onclick="selectTag(this)"-->
<!--                                              th:data-tag="${selectTag}"-->
<!--                                              th:text="${selectTag}"></span>-->
<!--                                        </span>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>&lt;!&ndash;选择标签结束&ndash;&gt;-->
<!--                        </div>-->

                        <div>
                            <!-- 这个提示错误信息，放在 submit 左侧 显示 -->
                            <div th:if="${error != null}" class="alert alert-danger col-md-8" th:text="${error}">

                            </div>

                            <button type="submit" class="col-md-1 btn btn-success btn-submit btn-style">Submit</button>
                            <div class="col-md-2" style="margin-bottom:40px">

                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
